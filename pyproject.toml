[tool.poetry]
name = "pyroll-zouhar-contact"
version = "0.2.0"
description = "Plugin for PyRoll providing the contact area estimation by Zouhar"
authors = [
    "Matthias Schmidtchen <matthias.schmidtchen@imf.tu-freiberg.de>",
    "Max Weiner <max.weiner@imf.tu-freiberg.de>",
    "Christoph Renzing <christoph.renzing@imf.tu-freiberg.de>",
    "Max Stirl <max.stirl@imf.tu-freiberg.de>"
]
license = "GPL-3.0-only"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
pyroll = "^0.4.0"

[tool.poetry.dev-dependencies]
pyroll = { path = "pyroll-core", develop = true }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
